<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clearer Extension</title>
    <script src="popup.js" type="module"></script>
    <style>

      label{
        font-size: 20px;
        color: darkcyan;
      }
      form{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      form * {
        margin-bottom: 10px;
      }

      input {
        padding: 5px;
        border-radius: 5px;
      }
      button{
        padding: 5px;
        border-radius: 5px;
        background-color: rgb(19, 83, 73);
        color: white;
      }
    </style>
  </head>
<body>
  <form id="control-row">
    <label for="input">Enter Domain:</label>
    <input type="text" id="input" autofocus>
    <br>
    <button id="go">Clear Cookies</button>
  </form>
  <span id="message" hidden></span>
</body>
</html>
